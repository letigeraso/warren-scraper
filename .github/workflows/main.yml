name: ğŸ“Š Daily Warren + Sentiment Scrape

on:
  workflow_dispatch:      # Manual trigger
  schedule:
    - cron: '30 6 * * 1-5'  # Weekdays 06:30 UTC (08:30 CET)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: â–¶ï¸ Run Warren scraper
        run: npm start

      - name: Upload stockdata.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: stockdata-json
          path: stockdata.json

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install playwright beautifulsoup4 yfinance
          playwright install chromium

      - name: ğŸ¤– Run Swaggy sentiment scraper
        run: python sentiment/swaggy_scraper.py

      - name: ğŸ§  Run EU Snapshot (Novo, ASML, RELX, etc)
        run: python sentiment/eu_snapshot.py

      - name: ğŸ” Merge Warren + Swaggy output
        run: python merge_sentiment.py

      - name: Upload combined_output.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-output-json
          path: combined_output.json

      - name: ğŸ’¾ Commit results to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add stockdata.json sentiment/swaggystocks_sentiment.json sentiment/eu_snapshot.json combined_output.json warrensoutputfile.json
          git commit -m "ğŸ”„ Daily auto-update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
