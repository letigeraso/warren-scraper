name: Daily Warren Scraper

on:
  schedule:
   
  workflow_dispatch:     # Manual trigger via GitHub UI

jobs:
  run-warren-scraper:
    name: Daily Warren Scraper
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Warren Scraper
        run: npm start

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: warrens-daily-output
          path: warrensoutputfile.json

      - name: Commit and push output to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add warrensoutputfile.json
          git commit -m "ðŸ”„ Auto-update Warren output $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
